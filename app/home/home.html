<div class="homepage-outer">
    <h2>Dream Destinations</h2>
    <div class="homepage">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./img/IMG_0134.JPG" alt="HyamsBeach">
            </div>

            <div class="item">
                <img src="./img/IMG_0135.JPG" alt="HyamsBeach2">
            </div>

            <div class="item">
                <img src="./img/HyamsBeach.jpg" alt="HyamsBeach3">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
        <div class="form-container">
    <div class="booking-form">
        <h3>Booking Form</h3>
        <ng-form name="booking-form">

            <input type="date" class="form-control checkin-date" placeholder="Check in" name="checkin" ng-model="user.checkin" required><span class="fa-calendar"></span>
            <input type="date" class="form-control" placeholder="Check out" name="checkout" ng-model="user.checkout" required>
            <select class="form-control" ng-model="user.room" ng-required="true" ng-options="x for x in data.room" name="room" ><option value="">Room</option></select>
            <select class="form-control" ng-model="user.adults" ng-required="true" ng-options="y for y in data.adults"><option value="">Adults</option></select>
            <select class="form-control" ng-model="user.kids" ng-required="true" ng-options="z for z in data.kids"><option value="">Kids</option></select>
            <input type="button" class="form-control btn btn-primary" placeholder="Book Now" name="Book Now" type="submit" value="Book Now..." ng-click="bookNow()">
        </ng-form>
    </div>
    </div>
</div>
</div>
